<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="colorCount">Number of Colors (2-7):</label>
        <input type="number" id="colorCount" min="2" max="7" value="5">
        <button id="generate">Generate Palette</button>
        <button id="export">Export as SVG</button>
    </div>
    <div class="palette" id="palette"></div>

    <script src="script.js"></script>
</body>
</html>
